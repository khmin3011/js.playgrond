<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>1부터 100까지의 합</h2>
    <script>
        var sum = 0;
        var n = 1;
        while (n <= 100) {
            sum = sum + n;
            console.log(n, sum);
            n++;
        }
        document.write("1부터 100까지 합은 " + sum + "입니다.");
    </script>
</body>
</html>
