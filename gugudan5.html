<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = Number(prompt("몇 단을 알려드릴까요?"));
        var i = 1;
        while(i < 10){
            document.write(n + "*" + i + "=" + (n * i) + "<br>");
            i = i + 1;
        }
    </script>

    <script>
        var n = Number(prompt("몇 단을 알려드릴까요?"));
        
        for(var i = 1; 1 < 10; i++)
        document.write(n + "*" + i + "=" + (n * i) + "<br>");
    </script>
</body>
</html>
