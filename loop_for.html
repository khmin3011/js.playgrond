<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>1부터 100까지의 합</h2>
    <script>
        var sum = 0;
        for (var n = 1; n <= 100; n++) {
            sum = n + sum;
            console.log(n, sum);
        }

        document.write("1부터 100까지 합은 " + sum + "입니다.");
    </script>
</body>
