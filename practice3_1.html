<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>소수 판변 프로그램</h2>
    <script>
        // 수를 입력받아서 그 수가 소수인지 아닌지 판별하시오
        // 1부터 N까지의 변수를 X라고 하자. var cnt = 0
        // N % X === 0 이면, 
        const n = Number(prompt("숫자 입력 바람"))
        var count = 0
        var i = 1
        // 반복하고 싶은 내용. N에서 1부터 N까지의 수들을 나눠보고 싶다
        // N/1   N/2    N/3    N/4 .... N/N 1~N
        // 나머지  나머지  나머지   나머지
        // 나머지가 0이면? 약수의 갯수(count)를 하나 늘려준다
        // N까지 한다. 어디부터? 1부터!
        while(i<=n) {
	        if (n%i === 0) {
  	        count++
            }
	        i++
            }
            if (count == 2 || n === 2) {
        	alert("소수입니다.")
            } else {
	        alert("소수가 아니네요.")
            }
// (조건식) ? 참이면 실행할 거  : 거짓이면 실행할 거
// (count == 2 || n === 2) ? alert("소수입니다.") : alert("소수가 아니네요.")
    </script>
</body>
</html>
