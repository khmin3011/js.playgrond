<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>if 예제 1 - 1</h2>
    <p>홀짝 판별 프로그램</p>
    <script>
        /*
        var s = prompt("숫자를 입력해 주세요");
        var n = Number(s);
        */
        var n = Number(prompt("숫자를 입력해 주세요."));
        if (n % 2 == 0) {
            console.log( n + "은(는) 짝수입니다.");
        } else {
            console.log( n + "은(는) 홀수입니다.");            
        }
        /* 
        %는 나머지 연산자
        숫자를 2로 나눠서 나머지가 0이면 짝수
        그렇지 않으면 홀수!!
        */
    </script>
</body>
</html>
